    <section class="section create-account container">
      <img
        srcset="/dff-nft/assets/create-account_img_1x-b439e9f9.webp 1x, /dff-nft/assets/create-account_img_2x-1d4d686d.webp 2x"
        src="/dff-nft/assets/create-account_img_1x-b439e9f9.webp"
        alt="Wallet image"
        class="create-hero-img"
      />
      <div class="create-block">
        <h1 class="create-block-title">Create account</h1>
        <p class="create-block-subtitle">
          Welcome! enter your details and start creating, collecting and selling
          NFTs.
        </p>
        <form class="create-account-form" name="account-form">
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="text"
                name="user-name"
                id="create-user-name"
                placeholder=" "
              />
              <label class="form-label" for="create-user-name">Username</label>
              <svg class="form-icon" width="18" height="24">
                <use href="/dff-nft/assets/icons-9e43ab1d.svg#icon-User"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="email"
                name="user-email"
                id="create-user-email"
                placeholder=" "
              />
              <label class="form-label" for="create-user-email"
                >Email Addres</label
              >
              <svg class="form-icon" width="18" height="24">
                <use href="/dff-nft/assets/icons-9e43ab1d.svg#icon-EnvelopeSimple"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="password"
                name="password"
                id="create-user-pw"
                placeholder=" "
              />
              <label class="form-label" for="create-user-pw">Password</label>
              <svg class="form-icon" width="18" height="24">
                <use href="/dff-nft/assets/icons-9e43ab1d.svg#icon-LockKey"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="password"
                name="confirm-pw"
                id="create-confirm-pw"
                placeholder=" "
              />
              <label class="form-label" for="create-confirm-pw"
                >Confirm Password</label
              >
              <svg class="form-icon" width="18" height="24">
                <use href="/dff-nft/assets/icons-9e43ab1d.svg#icon-LockKey"></use>
              </svg>
            </div>
          </div>
          <button type="submit" class="form-btn">Create account</button>
        </form>
      </div>
    </section>
