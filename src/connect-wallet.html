<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="./css/connect-wallet.css" />
  </head>
  <body>
    <load ="partials/header.html" />

    <section class="section connect-wallet container">
      <img
        srcset="
          ./img/connect-wallet/connect-wallet_img_1x.webp 1x,
          ./img/connect-wallet/connect-wallet_img_2x.webp 2x
        "
        src="./img/connect-wallet/connect-wallet_img_1x.webp"
        alt="Wallet image"
      />
      <div class="connection-block">
        <h1 class="connection-block-title">Connect Wallet</h1>
        <p class="connection-block-subtitle">
          Choose a wallet you want to connect. There are several wallet
          providers.
        </p>
        <a href="#" class="connection-blok-wallet-link">
          <div class="connection-blok-wallet">
            <svg class="connection-blok-wallet-img" width="32" height="32">
              <use href="./img/icons.svg#icon-Metamask"></use>
            </svg>
            <p class="wallet-name">Metamask</p>
          </div>
        </a>
        <a href="#" class="connection-blok-wallet-link">
          <div class="connection-blok-wallet">
            <svg class="connection-blok-wallet-img" width="32" height="32">
              <use href="./img/icons.svg#icon-WalletConnect"></use>
            </svg>
            <p class="wallet-name">Wallet Connect</p>
          </div>
        </a>
        <a href="#" class="connection-blok-wallet-link">
          <div class="connection-blok-wallet">
            <svg class="connection-blok-wallet-img" width="32" height="32">
              <use href="./img/icons.svg#icon-Coinbase"></use>
            </svg>
            <p class="wallet-name">Coinbase</p>
          </div>
        </a>
      </div>
    </section>

    <!-- <load ="footer.html" /> -->
    <script src="./js/menu.js"></script>
  </body>
</html>
