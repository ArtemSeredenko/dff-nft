<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/create-account.css" />
  </head>
  <body>
    <load ="./partials/header.html" />

    <section class="section create-account container">
      <img
        srcset="
          ./img/create-account/create-account_img_1x.webp 1x,
          ./img/create-account/create-account_img_2x.webp 2x
        "
        src="./img/create-account/create-account_img_1x.webp"
        alt="Wallet image"
        class="create-hero-img"
      />
      <div class="create-block">
        <h1 class="create-block-title">Create account</h1>
        <p class="create-block-subtitle">
          Welcome! enter your details and start creating, collecting and selling
          NFTs.
        </p>
        <form class="create-account-form" name="account-form">
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="text"
                name="user-name"
                id="create-user-name"
                placeholder=" "
              />
              <label class="form-label" for="create-user-name">Username</label>
              <svg class="form-icon" width="18" height="24">
                <use href="./img/icons.svg#icon-User"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="email"
                name="user-email"
                id="create-user-email"
                placeholder=" "
              />
              <label class="form-label" for="create-user-email"
                >Email Addres</label
              >
              <svg class="form-icon" width="18" height="24">
                <use href="./img/icons.svg#icon-EnvelopeSimple"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="password"
                name="password"
                id="create-user-pw"
                placeholder=" "
              />
              <label class="form-label" for="create-user-pw">Password</label>
              <svg class="form-icon" width="18" height="24">
                <use href="./img/icons.svg#icon-LockKey"></use>
              </svg>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-field">
              <input
                class="form-input"
                type="password"
                name="confirm-pw"
                id="create-confirm-pw"
                placeholder=" "
              />
              <label class="form-label" for="create-confirm-pw"
                >Confirm Password</label
              >
              <svg class="form-icon" width="18" height="24">
                <use href="./img/icons.svg#icon-LockKey"></use>
              </svg>
            </div>
          </div>
          <button type="submit" class="form-btn">Create account</button>
        </form>
      </div>
    </section>
    <!-- <input class="input" required type="text" id="username" />
<label class="label" for="username">Enter Your Email Address</label> -->

    <load ="./partials/footer.html" />
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
